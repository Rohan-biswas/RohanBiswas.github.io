<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Friends</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EBF4F6;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border: 5px solid #071952;
            border-radius: 10px;
        }
        h1 {
            color: #071952;
            margin: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        p {
            font-size: 18px;
            color: #071952;
        }

        /* Rocket styles */
        #rocket {
            width: 100px; /* Adjust the size of the rocket */
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 1.5s ease-in;
            display: none;
        }
        .launch {
            display: block;
            bottom: 90%;
        }
    </style>

    <script>
        let countdown = 10; // Start countdown from 10 seconds
        const countdownElement = document.createElement('p');
        const rocketElement = document.createElement('img');
        rocketElement.src = 'https://i.pinimg.com/564x/8c/49/ec/8c49ecf0fce5412b50a3354c244acf6c.jpg'; // Rocket image URL
        rocketElement.id = 'rocket';
        
        // Function to update the countdown every second
        function updateCountdown() {
            if (countdown > 5) {
                countdownElement.innerHTML = `Fasten Your Seat Belt...<br>Taking Off in T-minus ${countdown} seconds...`;
                countdown--;
            } else if (countdown === 5) {
                countdownElement.innerHTML = `Fasten Your Seat Belt...<br>Rocket launching in T-minus ${countdown} seconds...`;
                countdown--;
                document.body.appendChild(rocketElement);  // Show the rocket at 5 seconds
                setTimeout(() => {
                    rocketElement.classList.add('launch');  // Animate the rocket
                }, 200);  // Slight delay before launching
            } else if (countdown > 0) {
                countdownElement.innerHTML = `Rocket launching in T-minus ${countdown} seconds...`;
                countdown--;
            } else {
                // Redirect when countdown reaches 0
                window.location.href = 'https://open.spotify.com/playlist/2LDnmIAnC8O82YjEFcACjC?si=3k8Nqlw2T4CTzU9hzS9Q4A';
            }
        }

        window.onload = function() {
            // Append the countdown element to the body
            document.body.appendChild(countdownElement);
            updateCountdown(); // Show the initial countdown
            setInterval(updateCountdown, 1000); // Update countdown every second
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Friendship is like peeing on yourself; <br> 
            Everyone can see it, but <br>
            only you get the warm feeling that it brings...</h1>
        <img src="IMG20240717182111.jpg" alt="Cover Image">
    </div>
</body>
</html>
