<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Friends</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EBF4F6;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border: 5px solid #071952;
            border-radius: 10px;
        }
        h1 {
            color: #071952;
            margin: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        p {
            font-size: 18px;
            color: #071952;
        }
    </style>

    <script>
        let countdown = 5; // Start countdown from 5 seconds
        const countdownElement = document.createElement('p');
        
        // Function to update the countdown every second
        function updateCountdown() {
            if (countdown > 0) {
                countdownElement.innerHTML = `Fasten Your Seat Belt...<br>Taking Off in T-minus ${countdown} seconds...`;
                countdown--;
            } else {
                // Redirect when countdown reaches 0
                window.location.href = 'https://youtube.com/playlist?list=PLr5_i7d8xH4nQg_-7ThJQ2iBsEjqlohQA&si=sxQ6BJ1HPeiAC5kd';
            }
        }

        window.onload = function() {
            // Append the countdown element to the body
            document.body.appendChild(countdownElement);
            updateCountdown(); // Show the initial countdown
            setInterval(updateCountdown, 1000); // Update countdown every second
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Friendship is like peeing on yourself; <br> 
            Everyone can see it, but <br>
            only you get the warm feeling that it brings...</h1>
        <img src="IMG20240717182111.jpg" alt="Cover Image">
    </div>
</body>
</html>
