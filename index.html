<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think of a Fish</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #56e5f0;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 80%;  /* Restricts image size to 80% of the container */
            height: auto;
            margin-top: 20px; /* Adds space between the title and the image */
        }
        h1 {
            color: #77e324;
            margin: 0;
        }
    </style>
    <script>
        // Function to randomly redirect to one of the URLs
        function randomRedirect() {
            // List of URLs for redirection
            const urls = [
                'https://youtu.be/EheKmzxhzqk', 
                'https://https://www.udemy.com/join/passwordless-auth/?next=%2Fhome%2Fmy-courses%2Flearning%2F', 
                'https://www.wikipedia.org', 
                'https://https://gateoverflow.in/'
            ];
            
            // Generate a random index number
            const randomIndex = Math.floor(Math.random() * urls.length);
            
            // Redirect to the randomly selected URL after 5 seconds
            setTimeout(() => {
                window.location.href = urls[randomIndex];
            }, 5000); // 5000 ms = 5 seconds
        }
        
        // Trigger the redirection on page load
        window.onload = randomRedirect;
    </script>
</head>
<body>
    <div class="container">
        <h1>Think of a Fish</h1>
        <img src="https://img.freepik.com/free-vector/hand-drawn-clown-fish-cartoon-illustration_23-2150696050.jpg?size=338&ext=jpg&ga=GA1.1.2113030492.1729209600&semt=ais_hybrid" alt="Cover Image">
        <p>You will be redirected soon...</p>
    </div>
</body>
</html>
